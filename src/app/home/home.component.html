<nz-tabset>
  <!--VEG PIZZA TAB-->
  <nz-tab nzTitle="VEG PIZZA">
      <div style="background: #ececec;padding:30px;">
          <div nz-row [nzGutter]="8">
            <div nz-col [nzSpan]="5"  *ngFor="let pizza of vegPdata">
              <nz-card style="width:240px;" [nzCover]="coverTemplateQ"
               [nzActions]="[actionSetting, actionEdit, actionEllipsis]">
                  <nz-card-meta
                  (click)="open(pizza.price,pizza.title,pizza.id)"
                    nzTitle={{pizza.title}}
                    nzDescription={{pizza.desc}}
                    [nzAvatar]="avatarTemplate"
                  ></nz-card-meta>
                </nz-card>
                <ng-template #avatarTemplate>
                  <nz-avatar nzSrc={{pizza.image}}></nz-avatar>
                </ng-template>
                <ng-template #coverTemplateQ>
                  <img alt="example"  (click)="open(pizza.price,pizza.title,pizza._id)" src={{pizza.image}} />
                </ng-template>
                <ng-template #actionSetting>
                  <b>₹ {{pizza.price}}</b>
                </ng-template>
                <ng-template #actionEdit>
                  <div (click)="addtoCart(pizza.price,pizza.title,pizza._id)">
                      <!-- <i nz-icon nzType="minus" *ngIf="globalPrice > 0"></i> -->
                      <i nz-icon nzType="plus"></i>
                  </div>
                </ng-template>
                <ng-template #actionEllipsis>
                  <i nz-icon nzType="ellipsis"></i>
                </ng-template>
            </div>
          </div>
        </div>
  </nz-tab>

  <!--NON-VEG PIZZA TAB-->
  <nz-tab nzTitle="NON-VEG PIZZA">
    <div style="background: #ececec;padding:30px;">
      <div nz-row [nzGutter]="8">
        <div nz-col [nzSpan]="5"  *ngFor="let pizza of nonvegPdata">
          <nz-card style="width:240px;" [nzCover]="coverTemplate"
           [nzActions]="[actionSetting, actionEdit, actionEllipsis]">
              <nz-card-meta
              (click)="open(pizza.price,pizza.title,pizza.id)"
                nzTitle={{pizza.title}}
                nzDescription={{pizza.desc}}
                [nzAvatar]="avatarTemplate"
              ></nz-card-meta>
            </nz-card>
            <ng-template #avatarTemplate>
              <nz-avatar nzSrc={{pizza.image}}></nz-avatar>
            </ng-template>
            <ng-template #coverTemplate>
              <img alt="example"  (click)="open(pizza.price,pizza.title,pizza._id)" src={{pizza.image}} />
            </ng-template>
            <ng-template #actionSetting>
              <b>₹ {{pizza.price}}</b>
            </ng-template>
            <ng-template #actionEdit>
              <div (click)="addtoCart(pizza.price,pizza.title,pizza._id)">
                  <!-- <i nz-icon nzType="minus" *ngIf="globalPrice > 0"></i> -->
                  <i nz-icon nzType="plus"></i>
              </div>
            </ng-template>
            <ng-template #actionEllipsis>
              <i nz-icon nzType="ellipsis"></i>
            </ng-template>
        </div>
      </div>
    </div>
  </nz-tab>
</nz-tabset>

<!--CART-->
<nz-card style="width:300px;" class="test">
  <!-- <p>{{globalPrice}}</p> -->
  <nz-table nzFooter="{{globalPrice}}" [nzScroll]="{ y: '150px' }" [nzLoadingDelay]="5"
   #basicTable [nzData]="addedItemKeys" [nzShowPagination]="false"
   [nzSize]="tableSize" [nzLoading]="tableLoader">
      <thead>
        <tr>
          <th>Pizza</th>
          <th>Quantity</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of basicTable.data">
          <td>{{ cartObj[data].title }}</td>
          <td>{{ cartObj[data].qty }}</td>
          <td>{{ cartObj[data].price }}</td>
        </tr>
      </tbody>
    </nz-table>
</nz-card>

<!--SIDE DRAWER-->
<nz-drawer [nzClosable]="false" [nzVisible]="visible" [nzPlacement]="placement" nzTitle="Customize your Pizza"
  (nzOnClose)="close()">
  <p>Some contents...</p>
  <p>Some contents...</p>
  <p>Some contents...</p>
</nz-drawer>
